 <div class="container">
	<div class="row">
		<div class="col-md-12 text-right">
			<a ui-sref="admin.altaUsuarioAdmin" class="btn btn-primary">Agregar
				Usuario</a>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12">
					<div ng-if="mensaje" class="alert alert-success" role="alert">
						<strong> {{mensaje}}</strong>
					</div>
					<table
						class="table table-bordered table-condensed table-hover table-striped" style="background-color:white">
						<thead>
							<tr>
								<th class="info">Nombre Usuario</th>
								<th class="info">Tipo de Usuario</th>
								<th colspan="2" class="info">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="u in usuarios">
								<td>{{u.nombre}} {{u.apellido}}</td>
								<td>{{u.tipoUsuario}} </td>

								<td><a ui-sref="admin.modificarUsuarioAdmin({usuarioNuevo: u})">Editar
										<i class="fa fa-2x fa-edit fa-fw text-primary"></i>
								</a></td>
								<td><a href="" ng-click="eliminarUsuario(u.id)">Eliminar
										<i class="fa fa-2x fa-fw fa-remove text-danger"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
