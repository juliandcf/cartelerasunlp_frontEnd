
<!--Fuentes online para el navegador -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="fluid-container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="form-login">
        <h4>Loguearse en Cartelera</h4>

        <div ng-if="loginErrorMessage" class="alert alert-danger" role="alert">
          <small ng-bind="loginErrorMessage"></small>
        </div>
        <input type="text" id="userName" ng-model="username" class="form-control input-sm chat-input" placeholder="Login de Usuario" />
        </br>
       <input type="text" id="userPassword" ng-model="password" class="form-control input-sm chat-input" placeholder="Contraseña" />
        </br>
          <label for="tipo_usuario">Tipo de Usuario</label>
         <!-- <div ng-if="tipoUsuarioSeleccionado == false" class="alert alert-danger" role="alert">
            <small ng-bind="tipoUsuarioSeleccionado"></small>
          </div> -->
           <select id="tipo_usuario" class="form-control" ng-model="tipoUsuarioSeleccionado" >
              <option value="">--Elige una opcion--</option>
              <option ng-repeat="t in tiposUsuarios" value="{{t.rest}}">{{t.nombre}}</option>
            </select>
            <br>
        <div class="wrapper">
        <span class="group-btn">
          <a href="" ng-click="login()" class="btn btn-primary btn-md">Ingresá <i class="fa fa-sign-in"></i></a>
        </span>
      </div>
    </div>
   </div>
  </div>
</div>
