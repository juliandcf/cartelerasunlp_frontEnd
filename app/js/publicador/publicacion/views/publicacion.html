           <div class="col-md-12 text-right">

        <div class="section fondoFacultad">
      <div class="container">
        <div class="row">
          <div ng-if="mensaje" class="alert alert-success" role="alert">
              <strong ng-bind="mensaje"></strong>
          </div>
          <div ng-repeat="c in carteleras" class="col-md-12">
            <button type="button" class="btn collapseUniversidad btn-block" data-toggle="collapse" data-target="#cartelera{{c.id}}">{{c.nombre}}</button>
            <div class="collapse" id="cartelera{{c.id}}">
              <ul class="list-group">
                <li class="list-group-item text-center">
                  <md-button class="md-primary md-raised" ng-click="showAdvanced($event, c)">
                       VER INTERESADOS
                     </md-button>
                </li>
                <li ng-repeat="p in c.publicacionesDTO" class="list-group-item">
                  <h3>{{p.titulo}}</h3>
                  <h5>Fecha publicacion: {{p.fecha}}</h5>
                  <h5>Autor:
                    <b>{{p.nombreAutor}}</b>
                  </h5>

                  <p ng-bind-html="p.texto"></p>

                  <div class="row">
                    <div class="col-md-12">
                      <a ui-sref="publicador.modificarPublicacion({publicacion:p , cartelera:c})" class="btn btn-sm btn-success">Editar</a>
                      <a ng-click="eliminarPublicacion(c.id,p.id)" class="btn btn-danger btn-sm">Eliminar</a>
                      <!-- <a href="publicacionDocente.html" class="btn btn-info btn-sm">Ver publicacion y Comentarios</a> -->
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
